
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Gallery</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 1rem 0;
            text-align: center;
        }
        nav {
            margin: 10px 0;
            text-align: center;
        }
        nav a {
            color: #fff;
            text-decoration: none;
            margin: 0 15px;
            font-size: 1.2rem;
        }
        .container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 0 20px;
        }
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
        }
        .gallery-item {
            background: #fff;
            border: 1px solid #ddd;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .gallery-item img {
            width: 100%;
            height: auto;
        }
        .gallery-item .details {
            padding: 15px;
            text-align: center;
        }
        .gallery-item .details h3 {
            margin: 0;
            font-size: 1.2rem;
            color: #333;
        }
        .gallery-item .details p {
            font-size: 0.9rem;
            color: #666;
        }
        #upload-form {
            margin: 20px auto;
            text-align: center;
        }
        #upload-form input[type="file"] {
            margin-bottom: 10px;
        }
        #upload-form button {
            background-color: #333;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }
        #upload-form button:hover {
            background-color: #555;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to My Personal Gallery</h1>
        <nav>
            <a href="#home">Home</a>
            <a href="#gallery">Gallery</a>
            <a href="#contact">Contact</a>
        </nav>
    </header>

    <div class="container" id="gallery">
        <h2>Gallery</h2>
        <form id="upload-form">
            <input type="file" id="image-upload" accept="image/*">
            <button type="button" onclick="uploadImage()">Upload Image</button>
        </form>
        <div class="gallery" id="gallery-container">
            <!-- Gallery items will be dynamically added here -->
        </div>
    </div>

    <footer style="text-align:center; padding: 10px; background-color: #333; color: #fff;">
        <p>&copy; 2025 My Personal Gallery</p>
    </footer>

    <script>
        function uploadImage() {
            const fileInput = document.getElementById('image-upload');
            const galleryContainer = document.getElementById('gallery-container');

            if (fileInput.files.length > 0) {
                const file = fileInput.files[0];
                const reader = new FileReader();

                reader.onload = function(e) {
                    // Create a new gallery item
                    const galleryItem = document.createElement('div');
                    galleryItem.classList.add('gallery-item');

                    galleryItem.innerHTML = `
                        <img src="${e.target.result}" alt="Uploaded Image">
                        <div class="details">
                            <h3>New Item</h3>
                            <p>Description of the item.</p>
                        </div>
                    `;

                    // Add the new item to the gallery
                    galleryContainer.appendChild(galleryItem);
                };

                reader.readAsDataURL(file);
            } else {
                alert('Please select an image to upload.');
            }
        }
    </script>
</body>
</html>
